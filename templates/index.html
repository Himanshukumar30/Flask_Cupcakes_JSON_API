<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Cupcakes</title>
  </head>
  <body class="m-4 bg-light">
    <h1 class="text-center">Cupcakes Store</h1>
    <ul id="cupcakes-list"></ul>

    <h2>Add a new cupcake!</h2>

    <form id="new-cupcake-form" class="form-group m-4">
      <div>
        <label for="form-flavor">Flavor: </label>
        <input
          class="d-inline form-control w-50 m-2"
          name="flavor"
          id="form-flavor"
        />
      </div>

      <div>
        <label for="form-size">Size: </label>
        <input
          class="d-inline form-control w-50 m-2"
          name="size"
          id="form-size"
        />
      </div>

      <div>
        <label for="form-rating">Rating: </label>
        <input
          class="d-inline form-control w-50 m-2"
          type="number"
          name="rating"
          id="form-rating"
        />
      </div>

      <div>
        <label for="form-image">Image: </label>
        <input
          class="d-inline form-control w-50 m-2"
          name="image"
          id="form-image"
        />
      </div>

      <button class="btn btn-success">Add!</button>
    </form>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
  </body>
</html>
